<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Registration</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
     <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    color: #333;
    padding: 20px;
}

/* Header Styling */
header {
    text-align: center;
    background-color: #800020; /* Red */
    color: goldenrod;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

header .logo img {
    width: 120px;
    margin-bottom: 10px;
}

header h1 {
    font-size: 2rem;
    font-weight: bold;
}

/* Form Container */
.form-container {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 600px;
    margin: 30px auto;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group label {
    font-weight: bold;
    color: #333;
}

.form-group input, 
.form-group select {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    padding: 12px;
    background-color: #800020; /* Red */
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #800020; /* Dark Red */
}

/* Footer Styling */
footer {
    text-align: center;
    margin-top: 30px;
    padding: 10px;
    background-color: #000; /* Black */
    color: white;
    border-radius: 10px;
}

/* Background Images */
body {
    background-image: url('rcb-background.jpg'); /* Optional background */
    background-size: cover;
    background-position: center;
}

/* Optional Enhancements for Inputs */
input[type="text"], input[type="number"], select {
    font-size: 1rem;
    background-color: #fff;
    border: 2px solid #800020;
}

input:focus, select:focus {
    outline: none;
    border-color: #800020;
}

     </style>
</head>
<body>
    {% load static %}
    <header>
        <div class="logo">
            <img src="{% static 'img/rcb_logo.jpg' %}" alt="RCB Logo">
        </div>
        <h1>Player Registration</h1>
    </header>
    
    <main>
        <section class="form-container">
            <form  method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="player-name">Player Name:</label>
                    <input type="text" id="player-name" name="pname" required>
                </div>

                <div class="form-group">
                    <label for="player-age">Age:</label>
                    <input type="number" id="player-age" name="age" required>
                </div>

                <div class="form-group">
                    <label for="player-role">Role:</label>
                    <select id="player-role" name="role" required>
                        <option value="Batsman">Batsman</option>
                        <option value="Bowler">Bowler</option>
                        <option value="All-rounder">All-rounder</option>
                        <option value="Wicketkeeper">Wicketkeeper</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="player-nationality">Nationality:</label>
                    <input type="text" id="player-nationality" name="nationality" required>
                </div>

                <div class="form-group">
                    <label for="player-base-price">Base Price (INR):</label>
                    <input type="number" id="player-base-price" name="baseprice" required>
                </div>

                <button type="submit">Submit Player</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Royal Challengers Bangalore | Play Bold</p>
    </footer>
</body>
</html>
